<a class="btn btn-link" routerLink="../">
  <fa-icon [icon]="faArrowLeft"></fa-icon>
  <span>Back</span>
</a>
<h4>Challenges</h4>

<div class="fixed">

  <div class="browser">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faSearch"></fa-icon>
          <span>Search</span>
        </span>
      </div>
      <input type="search" [(ngModel)]="search.term" placeholder="code" class="form-control" (input)="refresh$.next(true)">
    </div>
    <div *ngIf="source$ | async as list">
      <ul class="list-unstyled">
        <li *ngFor="let s of list; trackBy:trackById" class="clickable" (click)="select(s)">
          <span class="mr-2">{{s.id | slice:0:8}} : {{s.tag}}</span>
          <small>{{s.lastSyncTime | ago}}</small>
        </li>
      </ul>
    </div>
  </div>

  <div class="detail p-4">
    <div *ngIf="selected">

      <app-error-div [errors]="errors"></app-error-div>

      <div class="text-right">
        <button class="btn btn-info mr-2" (click)="audit(selected)">
          <fa-icon [icon]="faInfo"></fa-icon>
          <span>Audit</span>
        </button>
        <button class="btn btn-info" (click)="regrade(selected)">
          <fa-icon [icon]="faSync"></fa-icon>
          <span>Regrade</span>
        </button>
      </div>

      <div *ngIf="selectedAudit">
        <label for="">Submissions</label>
        <pre>{{selectedAudit | yaml}}</pre>
      </div>

      <label for="">Challenge</label>
      <pre>{{selected | yaml}}</pre>
    </div>
  </div>

</div>
